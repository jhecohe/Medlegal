<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/defaultAdmin.css"/>
        <h:outputStylesheet name="./css/cssLayoutAdmin.css"/>
        <title>S.R.P Due√±o</title>
    </h:head>

    <h:body>

        <div id="top">
            <div class="logo">
                <h:graphicImage alt="logo srp" url="../resources/imagenes/logofinal.png" />
            </div>
            <div class="titular">
                <h1>SISTEMA DE RIESGOS POR PROCESO</h1>
            </div>
            <div class="logoml">
                <h:graphicImage alt="logo medicina legal" url="../resources/imagenes/logo-medicina.png" width="130" height="120"/>
            </div>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="menu">
            <div class="info">
                <div class="fecha">
                    <h:outputText value="#{hora.fecha}" style="color: #65859F; font-weight: bolder"/>
                </div>
                <div class="usuario">
                    <h:outputText value="#{usuarioActivo.usuarioNombre}" style="color: #65859F; font-weight: bolder"/>
                </div>
            </div>
            <h:form id="fmenu">
                <p:menubar>  
                    <p:submenu label="Proceso" >  
                        <p:menuitem value="Riesgo" action="/Admin/agregarRiesgo" icon="ui-icon-document" ajax="false"/>
                        <p:menuitem value="Procesos" action="/Admin/agregarProceso" icon="ui-icon-document" ajax="false"/>
                        <p:menuitem value="Panorama de Riesgos" action="/Admin/agregarPanorama" icon="ui-icon-document" ajax="false"/>
                        <p:menuitem value="Valoracion" action="/Admin/agregarValoracion" icon="ui-icon-document" ajax="false"/>                           
                    </p:submenu>     

                    <p:submenu label="Reportes">
                        <p:menuitem value="Funcionarios" action="/reportes/funcionarioReporte" icon="ui-icon-document" ajax="false"/>
                        <p:menuitem value="Riesgos por Proceso" action="/reportes/porProcesoReporte" icon="ui-icon-document" ajax="false"/>
                        <p:menuitem value="Riesgos por Responsable" action="/reportes/porResponsableReporte" icon="ui-icon-document" ajax="false"/>
                    </p:submenu>
                    
                    <p:menuitem value="Cerrar Sesion" action="#{usuarioLoginBean.logout()}" style="margin-left: 640px" icon="ui-icon-extlink"/>
                </p:menubar>
            </h:form>
            <ui:insert name="menu">

            </ui:insert>  
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Powered by @Jherson A. Cohecha S.</ui:insert>
        </div>

    </h:body>

</html>
