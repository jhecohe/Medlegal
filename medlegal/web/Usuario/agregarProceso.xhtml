<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../marco.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                content

                <f:view>
                    <h1><h:outputText value="Agregar Procesp" /></h1>

                    <h:form>                
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Seleccione Nombre del Proceso" />
                            <h:selectOneListbox value="#{procesoBean.idnombreproceso}" size="1">
                                <f:selectItems value="#{procesoBean.nombreprocesolist}" var="n"
                                               itemLabel="#{n.descripcion}" itemValue="#{n.idnombreproceso}" />
                            </h:selectOneListbox>
                            <h:outputLabel value="Seleccione Tipo de Proceso" />
                            <h:selectOneListbox value="#{procesoBean.idtipoproceso}" size="1">
                                <f:selectItems value="#{procesoBean.tipoprocesolist}" var="t"
                                               itemLabel="#{t.descripcion}" itemValue="#{t.idtipoproceso}" />
                            </h:selectOneListbox>
                            <h:outputLabel value="Seleccione la Region" />
                            <h:selectOneListbox value="#{procesoBean.idregion}" size="1"  title="seleccionar Regional" 
                                                valueChangeListener="#{procesoBean.valorIdregional(event)}" onchange="submit()">
                                <f:selectItem itemLabel="--.--" noSelectionOption="true"/>
                                <f:selectItems value="#{procesoBean.regionlist}" var="r"
                                               itemLabel="#{r.descripcion}" itemValue="#{r.idregional}" />
                                <f:ajax render="seccional"/>
                            </h:selectOneListbox>
                            <h:outputLabel value="Seleccione La Seccional" />
                            <h:selectOneListbox value="#{procesoBean.idseccional}" id="seccional" size="1" 
                                                >
                                <f:selectItem itemLabel="--.--" noSelectionOption="true"/>
                                <f:selectItems value="#{procesoBean.seccionallist}" var="s"
                                               itemLabel="#{s.descripcion}(#{s.idseccional})" itemValue="#{s.idseccional}" />
                                <f:ajax render="area" />
                            </h:selectOneListbox>
                            <h:outputLabel value="Seleccione el Area" />
                            <h:selectOneListbox id="area" value="#{procesoBean.idarea}" size="1">
                                <f:selectItem itemLabel="--.--" noSelectionOption="true"/>
                                <f:selectItems  value="#{procesoBean.arealist}" var="a"
                                               itemLabel="#{a.descripcion}" itemValue="#{a.idarea}" />
                            </h:selectOneListbox><br/>
                            <h:commandButton action="/Admin/agregarProceso2" value="Enviar"/>
                        </h:panelGrid>
                        <h:commandLink value="volver al menu" action="/Usuario/menuUsuario"/><br></br>
                        
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
