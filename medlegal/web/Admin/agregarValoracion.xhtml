<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaAdmin.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:slideMenu style="width: 185px; height: 390px" >  
                        <p:submenu label="Proceso" >  
                            <p:menuitem value="Proceso" action="/Admin/agregarProceso" icon="ui-icon-document"/>
                            <p:menuitem value="Panorama de Riesgos" action="/Admin/agregarPanorama" icon="ui-icon-document"/> 
                            <p:menuitem value="Mejoramiento" action="/Admin/agregarMejoramiento" icon="ui-icon-document"/>
                            <p:menuitem value="Valoracion" action="/Admin/agregarValoracion" icon="ui-icon-document"/>                          
                        </p:submenu> 

                        <p:submenu label="Funcionarios" >  
                            <p:menuitem value="Funcionario" action="/Admin/agregarFuncionario" icon="ui-icon-document"/>
                            <p:menuitem value="Usuario" action="/Admin/agregarUsuario" icon="ui-icon-document"/>
                            <p:menuitem value="Roles" action="/Admin/agregarRoles" icon="ui-icon-document"/> 
                            <p:menuitem value="Cargo" action="/Admin/agregarCargo" icon="ui-icon-document"/>
                            <p:menuitem value="Grado" action="/Admin/agregarGrado" icon="ui-icon-document"/>
                            <p:menuitem value="Clase" action="/Admin/agregarClase" icon="ui-icon-document"/>
                        </p:submenu>    

                        <p:submenu label="Administrativo" >  
                            <p:menuitem value="Clasificacion" action="/Admin/agregarClasificacion" icon="ui-icon-document"/>
                            <p:menuitem value="Enfoque" action="/Admin/agregarEnfoque" icon="ui-icon-document"/>
                            <p:menuitem value="Estado" action="/Admin/agregarEstado" icon="ui-icon-document"/>
                            <p:menuitem value="Nombre Proceso" action="/Admin/agregarNombreProceso" icon="ui-icon-document"/>
                            <p:menuitem value="Riesgo" action="/Admin/agregarRiesgo" icon="ui-icon-document"/>
                            <p:menuitem value="Tipo Proceso" action="/Admin/agregarTipoProceso" icon="ui-icon-document"/>
                            <p:menuitem value="Area" action="/Admin/agregarArea" icon="ui-icon-document"/>
                            <p:menuitem value="Ciudad" action="/Admin/agregarCiudad" icon="ui-icon-document"/> 
                            <p:menuitem value="Departamento" action="/Admin/agregarDepartamento" icon="ui-icon-document"/>
                            <p:menuitem value="Regional" action="/Admin/agregarRegional" icon="ui-icon-document"/> 
                            <p:menuitem value="Seccional" action="/Admin/agregarSeccional" icon="ui-icon-document"/>
                            <p:menuitem value="Sub-Area" action="/Admin/agregarSubarea" icon="ui-icon-document"/>
                        </p:submenu> 

                        <p:submenu label="Reportes" style="height: 260px">

                        </p:submenu>
                    </p:slideMenu>
                </h:form>
            </ui:define>

            <ui:define name="content">

                <f:view>
                    <h1><h:outputText value="Analisis Y Valoracion de Riesgos" /></h1>
                    <br/>
                    <h:form>                
                        <h:panelGrid columns="2" style="width: 68%;" >
                            <h:outputLabel value="Proceso:" for="idproceso" />  
                            <p:selectOneMenu id="proceso" value="#{valoracionBean.idproceso}" style="width: 240px" >
                                <f:selectItem itemLabel="Sellecione el proceso" itemValue=""/>
                                <f:selectItems value="#{valoracionBean.procesoList()}" var="p"
                                               itemLabel="#{p.codigo}" itemValue="#{p.idproceso}"/>
                                <p:ajax update="panorama"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid id="color" columns="2" style="width: 80%; #{valoracionBean.color()}">      
                            <h:outputLabel value="Riesgo:" />
                            <p:selectOneMenu id="panorama" value="#{valoracionBean.idpanorama}" style="width: 240px" >
                                <f:selectItem itemLabel="Selecciones el Riesgo" itemValue=""/>
                                <f:selectItems value="#{valoracionBean.riesgosList()}" var="pr"
                                               itemLabel="#{pr.riesgoByIdriesgo.nombre}" itemValue="#{pr.idpanoramariesgos}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Origen:         " />
                            <p:selectOneRadio value="#{valoracionBean.origen}" >
                                <f:selectItem itemLabel="Externo" itemValue="2"/>
                                <f:selectItem itemLabel="Interno" itemValue="1"/>
                                <p:ajax update="calificacion1, color, calificacion2, valoracion" listener="#{valoracionBean.calificacion1}"/>
                            </p:selectOneRadio>

                            <h:outputLabel value="Probabilidad:   " />
                            <p:selectOneRadio value="#{valoracionBean.probabilidad}">
                                <f:selectItem itemLabel="Alto" itemValue="20" />
                                <f:selectItem itemLabel="Medio" itemValue="10"/>
                                <f:selectItem itemLabel="Bajo" itemValue="5"/>
                                <p:ajax update="calificacion1, color, calificacion2, valoracion" listener="#{valoracionBean.calificacion1}"/>
                            </p:selectOneRadio>

                            <h:outputLabel value="Impacto:        " />
                            <p:selectOneRadio value="#{valoracionBean.impacto}">
                                <f:selectItem itemLabel="Alto" itemValue="3"/>
                                <f:selectItem itemLabel="Medio" itemValue="2"/>
                                <f:selectItem itemLabel="Bajo" itemValue="1"/>
                                <p:ajax update="calificacion1, color, calificacion2, valoracion" listener="#{valoracionBean.calificacion1}"/>
                            </p:selectOneRadio>
                            <br/>
                            <br/>
                            <h:outputLabel id="calificacion1" value="Calificacion:#{valoracionBean.calificacion1}" />
                            <br/>
                            <p:selectOneMenu value="#{valoracionBean.calificacion}" >
                                <f:selectItem itemLabel="No existen controles" itemValue="4"/>
                                <f:selectItem itemLabel="Los controles existentes no son efectivos" itemValue="3"/>
                                <f:selectItem itemLabel="Los controles existentes son efectivos, pero no están documentados" itemValue="2"/>
                                <f:selectItem itemLabel="Los controles son efectivos y están documentados" itemValue="1"/>
                                <p:ajax update="calificacion2, color, valoracion" listener="#{valoracionBean.calificacion2}"/>
                            </p:selectOneMenu>
                            <br/>
                            <h:outputLabel value="Calificacion:#{valoracionBean.calificacion2}" id="calificacion2" />      
                            <p>
                                <h:outputLabel value="Valor del riesgo #{valoracionBean.valoracion}" id="valoracion" />      
                            </p>
                        </h:panelGrid>  
                        <p:commandButton value="Aceptar" actionListener="#{valoracionBean.agregar()}"/>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
