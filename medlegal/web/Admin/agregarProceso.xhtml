<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./plantillaAdmin.xhtml">

            <ui:define name="content">

                <f:view>
                    <h1><h:outputText value="Procesos" /></h1>

                    <h:form>  
                        <p:overlayPanel id="datos" for="agregar" hideEffect="fade" style="background-color: scrollbar">
                            <p:panelGrid columns="2" style="width: 600px">
                                <h:outputLabel value="Tipo de Proceso" />
                                <p:selectOneMenu id="tipo" value="#{procesoBean.idtipoproceso}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione el tipo" noSelectionOption="true"/>
                                    <f:selectItems value="#{procesoBean.tipoprocesolist}" var="t"
                                                   itemLabel="#{t.desctipo}" itemValue="#{t.idtipoproceso}" />
                                    <p:ajax update="nombre" />
                                </p:selectOneMenu>
                                <h:outputLabel value="Nombre del Proceso" />
                                <p:selectOneMenu id="nombre" value="#{procesoBean.idnombreproceso}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione el nombre" noSelectionOption="true"/>
                                    <f:selectItems value="#{procesoBean.nombreprocesolist}" var="n"
                                                   itemLabel="#{n.descnombre}" itemValue="#{n.idnombreproceso}" />
                                    <p:ajax update="asociado" />
                                </p:selectOneMenu>
                                <h:outputLabel value="Proceso Asociado" />
                                <p:selectOneMenu id="asociado" value="#{procesoBean.idasociado}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione asociado" noSelectionOption="true"/>
                                    <f:selectItems value="#{procesoBean.procesoasociadolist}" var="a"
                                                   itemLabel="#{a.descasociado}" itemValue="#{a.idprocesoasociado}" />
                                </p:selectOneMenu>
                                <h:outputLabel value="Seleccione la Region" />
                                <p:selectOneMenu id="region" value="#{procesoBean.idregion}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione Region" itemValue=""/>
                                    <f:selectItems value="#{procesoBean.regionlist}" var="r"
                                                   itemLabel="#{r.descregional}" itemValue="#{r.idregional}"/>
                                    <p:ajax update="seccional" />
                                </p:selectOneMenu>

                                <h:outputLabel value="Seleccione la Seccional" />
                                <p:selectOneMenu id="seccional" value="#{procesoBean.idseccional}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione Seccional" itemValue=""/>
                                    <f:selectItems value="#{procesoBean.seccionallist}" var="s"
                                                   itemLabel="#{s.descseccional}" itemValue="#{s.idseccional}"/>
                                    <p:ajax update="area" />
                                </p:selectOneMenu>

                                <h:outputLabel value="Seleccione la Area" />
                                <p:selectOneMenu id="area" value="#{procesoBean.idarea}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione Area" itemValue=""/>
                                    <f:selectItems value="#{procesoBean.arealist}" var="a"
                                                   itemLabel="#{a.descarea}" itemValue="#{a.idarea}"/>
                                    <p:ajax update="subarea"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Seleccione la Subarea" />
                                <p:selectOneMenu id="subarea" value="#{procesoBean.idsubarea}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione Subarea" itemValue=""/>
                                    <f:selectItems value="#{procesoBean.subarealist}" var="sub"
                                                   itemLabel="#{sub.descsubarea}" itemValue="#{sub.idsubarea}"/>
                                    <p:ajax update="encargado"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="Encargado del proceso" />
                                <p:selectOneMenu id="encargado" value="#{procesoBean.idfuncionario}" style="width: 160px">
                                    <f:selectItem itemLabel="Seleccione Funcionario" itemValue=""/>
                                    <f:selectItems value="#{procesoBean.funcionariolist}" var="f" 
                                                   itemLabel="#{f.nombre} #{f.apellido}" itemValue="#{f.idfuncionario}" />
                                </p:selectOneMenu>
                                <p:commandButton value="Aceptar" actionListener="#{procesoBean.agregar()}" update="procesoList" ajax="false"/>
                            </p:panelGrid>
                        </p:overlayPanel>
                        <p:menubar style="height: 26px; padding-right: 1%">
                            <p:menuitem id="agregar" value="Agregar Proceso" update=""  immediate="true" icon="ui-icon-gear"/>   
                            <p:menuitem id="modificar" value="Modificar Datos del Proceso" actionListener="#{areaBean.visible()}" immediate="true" icon="ui-icon-pencil"/> 
                            <p:menuitem value="Actualizar" update="procesoList" icon="ui-icon-arrowrefresh-1-w"/> 
                        </p:menubar>   

                        <p:dataTable id="procesoList" var="pro" value="#{procesoBean.procesoList()}"  
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15"
                                     scrollable="true" scrollWidth="990" resizableColumns="true" >  
                            <f:facet name="header">  
                                Listado de Procesos  
                            </f:facet>  

                            <!--<p:column width="40">  
                                <f:facet name="header">  
                                    <h:outputText value="Codigo del Proceso" />  
                                </f:facet>  
                                <h:outputText value="#{pro.codigo}" />  
                            </p:column>-->  

                            <p:column width="260">  
                                <f:facet name="header">  
                                    <h:outputText value="Proceso Asociado" />  
                                </f:facet>  
                                <h:outputText value="#{pro.procesoasociado.descasociado}" />  
                            </p:column>  

                            <p:column width="200">  
                                <f:facet name="header">  
                                    <h:outputText value="Funcionario Encargado" />  
                                </f:facet>  
                                <h:outputText value="(#{pro.funcionario.identificacion}) #{pro.funcionario.nombre} #{pro.funcionario.apellido}" />  
                            </p:column>  

                            <p:column width="100">  
                                <f:facet name="header">  
                                    <h:outputText value="Cargo" />  
                                </f:facet>  
                                <h:outputText value="#{pro.funcionario.cargo.desccargo}" />  
                            </p:column>  

                            <p:column width="100">  
                                <f:facet name="header">  
                                    <h:outputText value="Subarea" />  
                                </f:facet>  
                                <h:outputText value="#{pro.funcionario.subarea.descsubarea}" />  
                            </p:column>

                            <p:column width="100">  
                                <f:facet name="header">  
                                    <h:outputText value="Estado" />  
                                </f:facet>  
                                <h:outputText value="#{pro.estado.descestado}" />  
                            </p:column>

                            <p:column width="125">  
                                <f:facet name="header">  
                                    <h:outputText value="Creado" />  
                                </f:facet>  
                                <h:outputText value="#{pro.creado}" />  
                            </p:column>  
                        </p:dataTable>

                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
    </body>
</html>
