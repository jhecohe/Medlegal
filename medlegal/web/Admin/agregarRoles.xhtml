<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaAdmin.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:slideMenu style="width: 185px; height: 390px" >  
                        <p:submenu label="Proceso" >  
                            <p:menuitem value="Proceso" action="/Admin/agregarProceso" icon="ui-icon-document"/>
                            <p:menuitem value="Panorama de Riesgos" action="/Admin/agregarPanorama" icon="ui-icon-document"/> 
                            <p:menuitem value="Mejoramiento" action="/Admin/agregarMejoramiento" icon="ui-icon-document"/>
                            <p:menuitem value="Valoracion" action="/Admin/agregarValoracion" icon="ui-icon-document"/>                          
                        </p:submenu> 

                        <p:submenu label="Funcionarios" >  
                            <p:menuitem value="Funcionario" action="/Admin/agregarFuncionario" icon="ui-icon-document"/>
                            <p:menuitem value="Usuario" action="/Admin/agregarUsuario" icon="ui-icon-document"/>
                            <p:menuitem value="Roles" action="/Admin/agregarRoles" icon="ui-icon-document"/> 
                            <p:menuitem value="Cargo" action="/Admin/agregarCargo" icon="ui-icon-document"/>
                            <p:menuitem value="Grado" action="/Admin/agregarGrado" icon="ui-icon-document"/>
                            <p:menuitem value="Clase" action="/Admin/agregarClase" icon="ui-icon-document"/>
                        </p:submenu>    

                        <p:submenu label="Administrativo" >  
                            <p:menuitem value="Clasificacion" action="/Admin/agregarClasificacion" icon="ui-icon-document"/>
                            <p:menuitem value="Enfoque" action="/Admin/agregarEnfoque" icon="ui-icon-document"/>
                            <p:menuitem value="Estado" action="/Admin/agregarEstado" icon="ui-icon-document"/>
                            <p:menuitem value="Nombre Proceso" action="/Admin/agregarNombreProceso" icon="ui-icon-document"/>
                            <p:menuitem value="Riesgo" action="/Admin/agregarRiesgo" icon="ui-icon-document"/>
                            <p:menuitem value="Tipo Proceso" action="/Admin/agregarTipoProceso" icon="ui-icon-document"/>
                            <p:menuitem value="Area" action="/Admin/agregarArea" icon="ui-icon-document"/>
                            <p:menuitem value="Ciudad" action="/Admin/agregarCiudad" icon="ui-icon-document"/> 
                            <p:menuitem value="Departamento" action="/Admin/agregarDepartamento" icon="ui-icon-document"/>
                            <p:menuitem value="Regional" action="/Admin/agregarRegional" icon="ui-icon-document"/> 
                            <p:menuitem value="Seccional" action="/Admin/agregarSeccional" icon="ui-icon-document"/>
                            <p:menuitem value="Sub-Area" action="/Admin/agregarSubarea" icon="ui-icon-document"/>
                        </p:submenu> 

                        <p:submenu label="Reportes" style="height: 260px">

                        </p:submenu>
                    </p:slideMenu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h1><h:outputText value="Agregar Roles" /></h1>

                    <h:form>                
                        <p:overlayPanel id="datos" for="agregar" hideEffect="fade" style="background-color: scrollbar">
                            <p:panelGrid columns="2" style="width: 400px">
                                <h:outputLabel value="Rol *" />
                                <p:inputText id="nombre" value="#{rolesBean.nombre}" required="true">
                                    <f:validateLength minimum="2"/>
                                </p:inputText>
                                <h:outputLabel value="Los campos con * son obligatorios"  style="font-style: italic; color: #045491"/>
                                <p:commandButton action="#{rolesBean.agregar()}" value="Agregar" update="rolesList" ajax="false"/>
                            </p:panelGrid>
                        </p:overlayPanel>
                        <p:menubar style="height: 26px; padding-right: 1%">
                            <p:menuitem id="agregar" value="Agregar Tipo Proceso" update="rolesList"  immediate="true" icon="ui-icon-gear"/>   
                            <p:menuitem id="modificar" value="Modificar Datos del Tipo Proceso" actionListener="#{usuarioBean.visible()}" immediate="true" icon="ui-icon-pencil"/> 
                            <p:menuitem value="Actualizar" update="rolesList" icon="ui-icon-arrowrefresh-1-w" ajax="false"/> 
                        </p:menubar>   
                        <p:message for="nombre" display="" /> 
                        
                        <p:dataTable var="rol" value="#{rolesBean.roloesLista()}" id="rolesList" editable="true" style="width: 350px" scrollable="true" scrollHeight="300">  
                            <p:menubar />
                            <f:facet name="header">  
                                Listado de Tipos de Proceso
                            </f:facet>  

                            <p:ajax event="rowEdit" listener="#{rolesBean.modificar}" />

                            <p:column headerText="Codigo" style="width:50px">  
                                <h:outputText value="#{rol.idrol}" />  
                            </p:column>  

                            <p:column headerText="Nombre" >  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{rol.descrol}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText value="#{rol.descrol}" />  
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>
                            <p:column headerText="Modificar" style="width:20px" rendered="#{rolesBean.modificar}" >  
                                <p:rowEditor/>  
                            </p:column>  
                        </p:dataTable> <br/>
                        <h:commandLink value="volver al menu" action="/Admin/menuAdmin" immediate="true"/><br></br>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
